    <header class="header">
        <div id="sort-container">
            <button class="sort-button header-elem" title="Sort by attributes" type="button">Сортировать</button>
            <div class="sort-container__sorter">
                <h5 class="sort-container__sorter_heading">Сортировать по</h5>
                <ul class="sort-container__sorter_list">
                    <li class="sort-container__sorter_list_item">
                        <button class="sort-container__sorter_btn" title="Sort by sex" type="button">Пол</button>
                        <ul class="sort-container__sorter_list">
                            <li class="sort-container__sorter_list_item">
                                <button class="sort-container__sorter_btn" title="Sort by men" type="button" data-filter="male">Мужской</button>
                            </li>
                            <li class="sort-container__sorter_list_item">
                                <button class="sort-container__sorter_btn" title="Sort by women" type="button" data-filter="female">Женский</button>
                            </li>
                            <li class="sort-container__sorter_list_item">
                                <button class="sort-container__sorter_btn" title="Sort by unisex" type="button" data-filter="unisex">Уни</button>
                            </li>
                        </ul>
                    </li>
                    <li class="sort-container__sorter_list_item">
                        <button class="sort-container__sorter_btn" title="Sort by brand" type="button">Бренд</button>
                        <ul class="sort-container__sorter_list">
                            <li class="sort-container__sorter_list_item">
                                <button class="sort-container__sorter_btn" title="Sort by Balenca" type="button" data-filter="balenciaga">Balenca</button>
                            </li>
                            <li class="sort-container__sorter_list_item">
                                <button class="sort-container__sorter_btn" title="Sort by ..." type="button">...</button>
                            </li>
                        </ul>
                    </li>
                </ul>
                <button class="sort-container__sorter_btn" title="nosort" type="button" id="btn-reset">Сбросить</button>
            </div>
        </div>
        <a href="mailto:normalnameforemail@gmail.com" class="e-mail header-elem">Почта</a>
    </header>
